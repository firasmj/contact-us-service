
spring.application.name=contactus

# ===============================
# Datasource (PostgreSQL)
# ===============================
# Never commit credentials or local endpoints; provide these via environment variables.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# cors
contactus.cors.allowed-origins=http://localhost:3000

# token lifecycle
contactus.tokens.default-expiry-days=365
contactus.admin.api-key=${ADMIN_API_KEY}

# abuse protection
contactus.abuse.max-requests=10
contactus.abuse.window-seconds=60
